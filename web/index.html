<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Kollect - Welcome to the Kubernetes Data Collector!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
          font-size: 2em;
        }
        table {
          width: 90%;
          margin: 20px auto;
          border-collapse: collapse;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }
        th, td {
          border: 1px solid #dddddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #3c413c;
          color: white;
        }
      </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <img src="logo-placeholder.jpeg" alt="Logo">
            <h1>Kollect - Welcome to the Kubernetes Data Collector!</h1>
            <div id="content">
                <!-- Tables will be added here by JavaScript -->
            </div>
          </div>
        </div>
    </div>

    <script>
        function createTable(tableId, headerText) {
            const table = document.createElement('table');
            table.id = tableId;
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>${headerText}</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            `;
            return table;
        }

        function populateTable(containerId, tableId, headerText, data) {
            const container = document.getElementById(containerId);
            if (data && data.length > 0) {
                const table = createTable(tableId, headerText);
                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${item}</td>`;
                    table.querySelector('tbody').appendChild(row);
                });
                container.appendChild(table);
            } else {
                console.log(`No data for ${tableId}`);
            }
        }

        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                console.log('API Data:', data); // Log the API response

                // Log each data category to verify its content
                console.log('Nodes:', data.Nodes);
                console.log('Namespaces:', data.Namespaces);
                console.log('Pods:', data.Pods);
                console.log('Deployments:', data.Deployments);
                console.log('StatefulSets:', data.StatefulSets);
                console.log('Services:', data.Services);
                console.log('PersistentVolumes:', data.PersistentVolumes);
                console.log('PersistentVolumeClaims:', data.PersistentVolumeClaims);
                console.log('StorageClasses:', data.StorageClasses);
                console.log('VolumeSnapshotClasses:', data.VolumeSnapshotClasses);

                populateTable('content', 'nodes-table', 'Nodes', data.Nodes);
                populateTable('content', 'namespaces-table', 'Namespaces', data.Namespaces);
                populateTable('content', 'pods-table', 'Pods', data.Pods);
                populateTable('content', 'deployments-table', 'Deployments', data.Deployments);
                populateTable('content', 'statefulsets-table', 'StatefulSets', data.StatefulSets);
                populateTable('content', 'services-table', 'Services', data.Services);
                populateTable('content', 'persistentvolumes-table', 'PersistentVolumes', data.PersistentVolumes);
                populateTable('content', 'persistentvolumeclaims-table', 'PersistentVolumeClaims', data.PersistentVolumeClaims);
                populateTable('content', 'storageclasses-table', 'StorageClasses', data.StorageClasses);
                populateTable('content', 'volumesnapshotclasses-table', 'VolumeSnapshotClasses', data.VolumeSnapshotClasses);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
