<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollect</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
</head>
<body>
    <div class="container">
        <img src="Kollect.png" alt="Logo" class="logo">
        <div class="button-container">
            <div class="inventory-buttons">
                <button id="kubernetes-button"><i class="fas fa-anchor"></i></button>
                <button id="aws-button"><i class="fab fa-aws"></i></button>
                <button id="azure-button"><i class="fab fa-microsoft"></i></button>
                <button id="google-button"><i class="fab fa-google"></i></button>
                <button id="veeam-button"><i class="fas fa-cloud"></i></button>
            </div>
            <div class="import-export-buttons">
                <div class="export-button">
                    <button id="export-button"><i class="fas fa-download"></i></button>
                </div>
                <div class="import-button">
                    <input type="file" id="import-file" style="display: none;" />
                    <button id="import-button"><i class="fas fa-upload"></i></button>
                </div>
            </div>
        </div>
        <div id="hidden-content" hx-get="/api/data" hx-trigger="load" hx-target="#hidden-content" hx-swap="innerHTML" style="display: none;"></div>
        <div id="content" class="table-container">
            <!-- Tables will be added here by JavaScript -->
        </div>
        <div id="loading-indicator" class="loading-indicator">
            <div class="spinner"></div>
        </div>
    </div>
    <template id="table-template">
        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </template>
    <script src="scripts/common.js"></script>
    <script src="scripts/kubernetes.js"></script>
    <script src="scripts/aws.js"></script>
    <script src="scripts/azure.js"></script>
</body>
</html>
