<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Kollect - Welcome to the Kubernetes Data Collector!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
          font-size: 2em;
        }
        table {
          width: 90%;
          margin: 20px auto;
          border-collapse: collapse;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }
        th, td {
          border: 1px solid #dddddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #3c413c;
          color: white;
        }
      </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <img src="logo-placeholder.jpeg" alt="Logo">
            <h1>Kollect - Welcome to the Kubernetes Data Collector!</h1>
            <h1>Nodes</h1>
            <table id="nodes-table">
              <thead>
                <tr>
                  <th>Name</th>
                </tr>
            </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>Namespaces</h1>
    <table id="namespaces-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>Pods</h1>
    <table id="pods-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>Deployments</h1>
    <table id="deployments-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>StatefulSets</h1>
    <table id="statefulsets-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>Services</h1>
    <table id="services-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>PersistentVolumes</h1>
    <table id="persistentvolumes-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>PersistentVolumeClaims</h1>
    <table id="persistentvolumeclaims-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>StorageClasses</h1>
    <table id="storageclasses-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <h1>VolumeSnapshotClasses</h1>
    <table id="volumesnapshotclasses-table">
        <thead>
            <tr>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added here by JavaScript -->
        </tbody>
    </table>

    <script>
        fetch('/api/data')
    .then(response => response.json())
    .then(data => {
        const nodesTable = document.getElementById('nodes-table');
        if (data.Nodes) {
            data.Nodes.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                nodesTable.appendChild(row);
            });
        } else {
            console.log('No Nodes data');
        }

        const namespacesTable = document.getElementById('namespaces-table');
        if (data.Namespaces) {
            data.Namespaces.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                namespacesTable.appendChild(row);
            });
        } else {
            console.log('No Namespaces data');
        }

        const podsTable = document.getElementById('pods-table');
        if (data.Pods) {
            data.Pods.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                podsTable.appendChild(row);
            });
        } else {
            console.log('No Pods data');
        }

        const deploymentsTable = document.getElementById('deployments-table');
        if (data.Deployments) {
            data.Deployments.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                deploymentsTable.appendChild(row);
            });
        } else {
            console.log('No Deployments data');
        }

        const statefulsetsTable = document.getElementById('statefulsets-table');
        if (data.StatefulSets) {
            data.StatefulSets.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                statefulsetsTable.appendChild(row);
            });
        } else {
            console.log('No StatefulSets data');
        }

        const servicesTable = document.getElementById('services-table');
        if (data.Services) {
            data.Services.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                servicesTable.appendChild(row);
            });
        } else {
            console.log('No Services data');
        }

        const persistentvolumesTable = document.getElementById('persistentvolumes-table');
        if (data.PersistentVolumes) {
            data.PersistentVolumes.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                persistentvolumesTable.appendChild(row);
            });
        } else {
            console.log('No PersistentVolumes data');
        }

        const persistentvolumeclaimsTable = document.getElementById('persistentvolumeclaims-table');
        if (data.PersistentVolumeClaims) {
            data.PersistentVolumeClaims.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                persistentvolumeclaimsTable.appendChild(row);
            });
        } else {
            console.log('No PersistentVolumeClaims data');
        }

        const storageclassesTable = document.getElementById('storageclasses-table');
        if (data.StorageClasses) {
            data.StorageClasses.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                storageclassesTable.appendChild(row);
            });
        } else {
            console.log('No StorageClasses data');
        }

        const volumesnapshotclassesTable = document.getElementById('volumesnapshotclasses-table');
        if (data.VolumeSnapshotClasses) {
            data.VolumeSnapshotClasses.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${item}</td>`;
                volumesnapshotclassesTable.appendChild(row);
            });
        } else {
            console.log('No VolumeSnapshotClasses data');
        }
    });
    </script>
</body>
</html>
