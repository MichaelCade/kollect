<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <meta charset="utf-8" />
    <title>Kollect - Welcome to the Kubernetes Data Collector!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.7"></script>
    <style>
        h1 {
          font-size: 2em;
        }
        table {
          width: 90%;
          margin: 20px auto;
          border-collapse: collapse;
          box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }
        th, td {
          border: 1px solid #dddddd;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #3c413c;
          color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <div class="col-md-12">
            <img src="logo-placeholder.jpeg" alt="Logo">
            <h1>Kollect - Welcome to the Kubernetes Data Collector!</h1>
            <div id="hidden-content" hx-get="/api/data" hx-trigger="load" hx-target="#hidden-content" hx-swap="innerHTML" style="display: none;"></div>
            <div id="content">
                <!-- Tables will be added here by JavaScript -->
            </div>
          </div>
        </div>
    </div>

    <template id="table-template">
        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </template>

    <script>
        document.addEventListener('htmx:afterSwap', (event) => {
            if (event.detail.target.id === 'hidden-content') {
                const data = JSON.parse(event.detail.xhr.responseText);
                const content = document.getElementById('content');
                const template = document.getElementById('table-template').content;

                function createTable(headerText, data) {
                    if (!data) return; // Ensure data is not null or undefined
                    const table = template.cloneNode(true);
                    table.querySelector('th').textContent = headerText;
                    const tbody = table.querySelector('tbody');
                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${item}</td>`;
                        tbody.appendChild(row);
                    });
                    content.appendChild(table);
                }

                createTable('Nodes', data.Nodes);
                createTable('Namespaces', data.Namespaces);
                createTable('Pods', data.Pods);
                createTable('Deployments', data.Deployments);
                createTable('StatefulSets', data.StatefulSets);
                createTable('Services', data.Services);
                createTable('PersistentVolumes', data.PersistentVolumes);
                createTable('PersistentVolumeClaims', data.PersistentVolumeClaims);
                createTable('StorageClasses', data.StorageClasses);
                createTable('VolumeSnapshotClasses', data.VolumeSnapshotClasses);
            }
        });
    </script>
</body>
</html>
